<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js"></script>
    <script src="js/register.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/login.js"></script>
</head>

<body onload="init()">

    <div class="begin">
        <div class="capaAnimation">
            <img class="capaImg" src="img/Capa 1.svg">
        </div>
        <div class="login" id="login">
            <div class="SignupButton">
                <span class="SignupBtn">Not a Join user?</span>
                <button class="login-button" onclick="showSignUp()">Sign up</button>
            </div>
            <div id="msgBox"></div>
            <div>
                <h1 class="login-headline">Log in</h1>
            </div>
            <div>
                <img class="VectorImg" src="img/Vector 5.svg">
            </div>
            <form onsubmit="login(); return false;" class="form password-login email-login">
                <div style="display: none;" class="error-message" id="login-error">Email and/or password are incorrect.
                </div>
                <input required class="mail-img" type="email" placeholder="Email" id="email">
                <input required class="password-img" type="password" placeholder="Password" minlength="4" id="password">
                <div style="margin-top: 60px;">
                    <button class="login-button">Log in</button>
                    <button onclick="openPage('/summary.html')" class="Guest-button">Guest Log in</button>
                    <div id="registrationSuccess" class="success-message" style="display: none;">Registrierung
                        erfolgreich abgeschlossen.</div>
                </div>
            </form>
            <div class="checkbox">
                <div id="check">
                    <img src="img/Check button none.svg" onclick="toggleCheckmark('check', 'check-none')">
                </div>
                <div>
                    <img id="check-none" class="d-none" src="img/Check button.svg"
                        onclick="toggleCheckmark('check', 'check-none')">
                </div>
                <span style="margin-left: 10px;">Remember me</span>
            </div>
        </div>

        <div class="sign-up d-none" id="sign-up">
            <div>
                <img onclick="hideSignUp()" class="arrow-img" src="img/arrow-left-line.svg">
                <h1 class="sign-up-headline">Sign up</h1>
            </div>
            <div>
                <img class="VectorImg" src="img/Vector 5.svg">
            </div>
            <form onsubmit="register(); return false;" class="form password-login email-login">
                <div style="display: none;" class="register-error-message" id="register-error">Your password does not
                    match.</div>
                <input required class="name-img" type="text" placeholder="Name" id="nameregister">
                <input required class="mail-img" type="email" placeholder="Email" id="emailregister">
                <input required class="password-img" type="password" placeholder="Password" minlength="4"
                    id="passwordregister1">
                <input required class="password-img" type="password" placeholder="Password" minlength="4"
                    id="passwordregister2">
                <button style="margin-top: 60px;" id="registerBtn" class="login-button">Sign up</button>
            </form>
            <div class="checkbox-sign-up">
                <div id="check-sign-up">
                    <img src="img/Check button none.svg"
                        onclick="toggleCheckmark('check-sign-up', 'check-none-sign-up')">
                </div>
                <div>
                    <img id="check-none-sign-up" class="d-none" src="img/Check button.svg"
                        onclick="toggleCheckmark('check-sign-up', 'check-none-sign-up')">
                </div>
                <span style="margin-left: 10px;">I accept the <a href="">Privacy policy</a></span>
            </div>

        </div>
    </div>

    <div class="footer">
        <a href="" target="_blank">Privacy Policy</a>
        <a href="" target="_blank">Legal notice</a>
    </div>
</body>

</html>
