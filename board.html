<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join/Board</title>
    <link rel="icon" href="./img/Logo_for_Favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />

    <script src="./js/storage.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/board_template.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/touch.js"></script>
    <script src="./js/includeHTML.js"></script>
    <script src="js/add_task.js"></script>
  </head>

  <body onload="includeHTML();initBoard()">
    <!--;calcPositionTasks()-->
    <div w3-include-html="/templates/header.html"></div>
    <div w3-include-html="/templates/sidebar.html"></div>
    <div id="board_body" class="board_body">
      <div class="board_header board_fbsbc">
        <div class="board_heder_small">
          <h1>Board</h1>
          <div
            onclick="saveStringInLocalStorage('to_do'), openHTML('/add_task.html')"
            class="board_button_add_task_small board_fbcc dn"
          >
            <img src="./img/add.svg" alt="add Icon" />
          </div>
        </div>
        <div class="board_fbsbc board_serch_small">
          <div class="board_fbsbc board_serch">
            <input
              onkeyup="searchAllNote()"
              class="board_serch_left"
              type="search"
              placeholder="Find Task"
              name="suche"
              id="search_board"
            />
            <img class="board_serch_svg" src="./img/search.svg" alt="" />
          </div>
          <div
            onclick="saveStringInLocalStorage('to_do'), openHTML('/add_task.html')"
            class="board_button_add_task board_fbcc"
          >
            Add task <img src="./img/add.svg" alt="add Icon" />
          </div>
        </div>
      </div>
      <div class="board_fbsbcw board_columns_fixed_small">
        <div class="board_fbcco board_columns_fixed">
          <div class="board_fbsbc board_columns">
            <p id="board_to_do_headline" class="board_p">To do</p>
            <img
              class="board_add"
              onclick="saveStringInLocalStorage('to_do'), openHTML('/add_task.html')"
              src="./img/plus_button.svg"
              alt=""
            />
          </div>
          <div
            id="board_to_do"
            class="board_fbcco board_box board_to_do"
            ondragleave="removeHighlight('board_to_do')"
            ondrop="moveTo('to_do') ;removeHighlight('board_to_do')"
            ondragover="allowDrop(event); highlight('board_to_do')"
            touchcancel="touchEnd('to_do')"
          >
            <div class="board_no_task board_fbccco">No tasks To do</div>
          </div>
        </div>
        <div class="board_fbcco board_columns_fixed">
          <div class="board_fbsbc board_columns">
            <p id="board_in_progress_headline" class="board_p">In progress</p>
            <img
              class="board_add"
              onclick="saveStringInLocalStorage('in_progress'), openHTML('/add_task.html')"
              src="./img/plus_button.svg"
              alt=""
            />
          </div>
          <div
            id="board_in_progress"
            class="board_box board_fbcco board_in_progress"
            ondragleave="removeHighlight('board_in_progress')"
            ondrop="moveTo('in_progress');removeHighlight('board_in_progress')"
            ondragover="allowDrop(event); highlight('board_in_progress')"
            touchcancel="touchEnd('in_progress')"
          >
            <div class="board_no_task board_fbccco">No tasks In progress</div>
          </div>
        </div>
        <div class="board_fbcco board_columns_fixed">
          <div class="board_fbsbc board_columns">
            <p id="board_await_feedback_headline" class="board_p">
              Await feedback
            </p>
            <img
              class="board_add"
              onclick="saveStringInLocalStorage('await_feedback'), openHTML('/add_task.html')"
              src="./img/plus_button.svg"
              alt=""
            />
          </div>
          <div
            id="board_await_feedback"
            class="board_box board_fbcco board_await_feedback"
            ondragleave="removeHighlight('board_await_feedback')"
            ondrop="moveTo('await_feedback');removeHighlight('board_await_feedback')"
            ondragover="allowDrop(event); highlight('board_await_feedback')"
            touchcancel="touchEnd('await_feedback')"
          >
            <div class="board_no_task board_fbccco">
              No tasks container Await feedback
            </div>
          </div>
        </div>
        <div class="board_fbcco board_columns_fixed">
          <div class="board_fbsbc board_columns">
            <p id="board_done_headline" class="board_p">Done</p>
          </div>
          <div
            id="board_done"
            class="board_box board_fbcco board_done"
            ondragleave="removeHighlight('board_done')"
            ondrop="moveTo('done');removeHighlight('board_done')"
            ondragover="allowDrop(event); highlight('board_done')"
            touchcancel="touchEnd('done')"
            t
          >
            <div class="board_no_task board_fbccco">No tasks Done</div>
          </div>
        </div>
      </div>
    </div>
    <div id="board_detail"></div>
  </body>
</html>
