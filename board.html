<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/board.css">
    <script src="./js/board.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Pacifico&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="board_header board_fbsbc">
        <h1>Board</h1>
        <div class="board_fbsbc">
            <div class="board_serch board_fbsbc">
                <input class="board_serch_left" type="search" placeholder="Find Task" name="suche" id="">
                <img class="board_serch_svg" src="./img/search.svg" alt="">
            </div>
            <div class="board_button_add_task board_fbcc">Add task <img src="./img/add.svg" alt="add Icon"></div>
        </div>
    </div>
    <div class="board_fbsacw">
        <div class="board_fbccco">
            <div class="board_fbsbc board_columns">
                <p>To do</p><img src="./img/plus_button.svg" alt="">
            </div>
            <div>No tasks To do</div>
        </div>
        <div class="board_fbccco">
            <div class="board_fbsbc board_columns">
                <p>In progress</p><img src="./img/plus_button.svg" alt="">
            </div>
            <div>No tasks In progress</div>
        </div>
        <div class="board_fbccco">
            <div class="board_fbsbc board_columns">
                <p>Await feedback</p><img src="./img/plus_button.svg" alt="">
            </div>
            <div>No tasks container Await feedback</div>
        </div>
        <div class="board_fbccco">
            <div class="board_fbsbc board_columns">
                <p>Done</p>
            </div>
            <div>No tasks Done</div>
        </div>
    </div>


</body>

</html>
