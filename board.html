<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./css/board.css">
    <script src="./js/board.js"></script>

</head>

<body>
    <div class="board_header board_fbsbc">
        <h1>Board</h1>
        <div class="board_fbsbc">
            <div class="board_serch board_fbsbc">
                <input class="board_serch_left" type="search" placeholder="Find Task" name="suche" id="">
                <img class="board_serch_svg" src="./img/search.svg" alt="">
            </div>
            <div class="board_button_add_task board_fbcc">Add task <img src="./img/add.svg" alt="add Icon"></div>
        </div>
    </div>
    <div class="board_fbsbcw">
        <div class="board_fbccco">
            <div class="board_fbsbc board_columns">
                <p class="board_p">To do</p><img src="./img/plus_button.svg" alt="">
            </div>
            <div class="board_no_task board_fbccco">No tasks To do
            </div>
        </div>
        <div class="board_fbccco">
            <div class="board_fbsbc board_columns">
                <p class="board_p">In progress</p><img src="./img/plus_button.svg" alt="">
            </div>
            <div class="board_no_task board_fbccco">No tasks In progress</div>
        </div>
        <div class="board_fbccco">
            <div class="board_fbsbc board_columns">
                <p class="board_p">Await feedback</p><img src="./img/plus_button.svg" alt="">
            </div>
            <div class="board_no_task board_fbccco">No tasks container Await feedback</div>
        </div>
        <div class="board_fbccco">
            <div class="board_fbsbc board_columns">
                <p class="board_p">Done</p>
            </div>
            <div class="board_no_task board_fbccco">No tasks Done</div>
        </div>
    </div>


</body>

</html>
