<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join/Contacts</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="./css/contacts.css" />

    <script src="./js/script.js"></script>
    <script src="./js/contacts.js" defer></script>
  </head>
  <body class="contacts-body" onload="renderContacts()">
    <div
      id="contacts-add-bg"
      class="contacts-add-bg d-none"
      onclick="closeNewContacts()"
    ></div>
    <div class="contacts-list-section">
      <button
        class="contacts-button contacts-bt-add contacts-bt-create"
        onclick="showAddNewContactsPopup()"
      >
        Add new contacts<img src="./img/contacts_add_icon.svg" alt="" />
      </button>
      <div class="contacts-list" id="contacts-list"></div>
    </div>
    <main>
      <div class="contacts-head">
        <h2 class="contacts-h2">Contacts</h2>
        <div class="contacts-hr"></div>
        <p class="contacts-head-text">Better with a team</p>
      </div>
      <div id="contact-clicked" class="contact-clicked"></div>
    </main>
  </body>
</html>
