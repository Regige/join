<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join/Contacts</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="./css/contacts.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />

    <script src="includeHTML.js"></script>
    <script src="js/header.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/contacts.js" defer></script>
  </head>
  <body onload="includeHTML(), initContacts()">
    <div w3-include-html="/templates/header.html"></div>
    <div w3-include-html="/templates/sidebar.html"></div>
    <div class="contacts-body">
      <div
        id="contacts-add-bg"
        class="contacts-add-bg d-none"
        onclick="closeNewContacts()"
      ></div>
      <div id="contacts-list-section" class="contacts-list-section">
        <button
          class="contacts-button contacts-bt-add contacts-bt-create"
          onclick="showPopupContact()"
        >
          <span> Add new contacts</span
          ><img src="./img/contacts_add_icon.svg" alt="" />
        </button>
        <div class="contacts-list" id="contacts-list"></div>
      </div>
      <main id="contacts-main" class="contacts-main d-none-700">
        <div
          onclick="backToContactsList()"
          class="d-none contacts-mobil-arrow-back"
        >
          <img src="./img/arrow-left-line.svg" alt="" />
        </div>
        <div class="contacts-head">
          <h2 class="contacts-h2">Contacts</h2>
          <div class="contacts-hr"></div>
          <p class="contacts-head-text">Better with a team</p>
        </div>
        <div id="contact-clicked" class="contact-clicked"></div>
      </main>
    </div>
  </body>
</html>
