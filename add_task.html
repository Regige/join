<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join/Add Task</title>
    <link rel="icon" href="./img/Logo_for_Favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./css/add_task.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/contacts.css" />

    <script src="includeHTML.js"></script>
    <script src="js/header.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/add_task_HTML.js"></script>
  </head>
  <body onload="includeHTML(), initAddTask()">
    <div w3-include-html="/templates/header.html"></div>
    <div w3-include-html="/templates/sidebar.html"></div>
    <div
      id="contacts-add-bg"
      class="contacts-add-bg d-none"
      onclick="closeNewContacts()"
    ></div>
    <main onclick="closeAssignedToField()" class="task-body">
      <form
        action=""
        class="task-form"
        onsubmit="createNewTask(); return false"
      >
        <div>
          <h2 class="task-h2">Add Task</h2>
          <div class="task-input-con">
            <div class="task-input-left">
              <label class="task-label"
                ><span>Title<span class="task-star">*</span></span>
                <input
                  required
                  class="task-input-fd task-input-fd-ti"
                  type="text"
                  name="title"
                  id="task-title"
                  placeholder="Enter a title"
                />
              </label>
              <label class="task-label"
                >Description
                <textarea
                  class="task-input-fd task-input-fd-desc"
                  name="description"
                  id="task-description"
                  cols="30"
                  rows="3"
                  placeholder="Enter a Description"
                ></textarea>
              </label>
              <label class="task-label"
                >Assigned to
                <div class="task-assigned-to-con">
                  <input
                    type="button"
                    value="Select contacts to assign"
                    onclick="stopClosing(event), showAssignedToBt()"
                    class="task-sub-input-con task-assigned-to"
                  />
                  <div class="task-assigned-to-sub">
                    <div
                      onclick="stopClosing(event)"
                      id="task-contacts-list-to-assign"
                      class="d-none task-contacts-list-to-assign"
                    ></div>
                    <button
                      onclick="stopClosing(event), showPopupContact()"
                      id="add-new-contact-bt"
                      class="d-none task-button task-bt-create task-bt-add"
                    >
                      Add new contact<img
                        src="./img/contacts_add_icon.svg"
                        alt=""
                      />
                    </button>
                  </div>
                </div>
              </label>
            </div>
            <div class="task-hr"></div>
            <div class="task-input-right">
              <label class="task-label"
                ><span>Due date<span class="task-star">*</span></span>
                <input
                  required
                  class="task-input-fd"
                  type="date"
                  name="dd/mm/yyyy"
                  id="task-date"
                  placeholder="dd/mm/yyyy"
                />
              </label>
              <label class="task-label"
                >Prio
                <div class="task-prio-bt-con">
                  <input
                    id="prio-bt-Urgent"
                    type="button"
                    value="Urgent"
                    class="task-input-fd task-prio-bt prio-u"
                    onclick="setTaskPrio('Urgent')"
                  />
                  <input
                    id="prio-bt-Medium"
                    type="button"
                    value="Medium"
                    class="task-input-fd task-prio-bt prio-m"
                    onclick="setTaskPrio('Medium')"
                  />
                  <input
                    id="prio-bt-Low"
                    type="button"
                    value="Low"
                    class="task-input-fd task-prio-bt prio-l"
                    onclick="setTaskPrio('Low')"
                  />
                </div>
              </label>
              <label class="task-label"
                ><span>Category<span class="task-star">*</span></span>
                <select
                  class="task-input-fd"
                  name="category"
                  id="category"
                  placeholder="Select task category"
                >
                  <option value="" disabled selected>
                    Select task category
                  </option>
                  <option value="Work">Work</option>
                  <option value="Privat">Privat</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Other">Other</option>
                </select>
              </label>
              <label class="task-label subtask-lable"
                >Subtasks
                <div class="task-sub-input-con" onclick="changeToSubText()">
                  <div id="task-sub-bt-open" class="flx task-sub-bt-open-con">
                    <input
                      type="text"
                      placeholder="Add new subtask"
                      class="task-sub-input"
                    /><img src="./img/add_black.svg" alt="" />
                  </div>
                  <div
                    id="task-sub-input-text-con"
                    class="d-none flx task-sub-input-text-con"
                  >
                    <input
                      id="task-sub-input-text"
                      type="text"
                      placeholder=""
                      class="task-sub-input"
                      minlength="1"
                    />
                    <div class="flx task-sub-icons">
                      <div onclick="deleteInputText()" class="flx">
                        <img src="/img/Close.svg" alt="" />
                      </div>
                      <div class="task-sub-hr"></div>
                      <div onclick="saveInputText()" class="flx">
                        <img
                          class="task-sub-input-img"
                          src="/img/task_check_bl.svg"
                          alt=""
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <ul id="task-sub-text" class="task-sub-text"></ul
              ></label>
            </div>
          </div>
        </div>
        <div class="task-foot-con">
          <span class="task-foot-text"
            ><span class="task-star">*</span>This field is requierd</span
          >
          <div class="task-button-con">
            <input
              onclick="resetTaskForm()"
              type="button"
              value="Clear"
              class="task-button task-bt-clear"
            />
            <input
              type="submit"
              value="Create Task"
              class="task-button task-bt-create"
            />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
