<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join/Add Task</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./css/add_task.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />

    <script src="./js/add_task.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="js/header.js"></script>
    <script src="includeHTML.js"></script>
  </head>
  <body onload="includeHTML()">
    <div w3-include-html="/templates/header.html"></div>
    <div w3-include-html="/templates/sidebar.html"></div>
    <div class="task-body">
      <!-- Hier muss noch addNewContacts Popup bearbeitet werden, oder auf neue HTML Seite verweisen -->
      <!-- <div
        id="contacts-add-bg"
        class="contacts-add-bg d-none"
        onclick="closeNewContacts()"
      ></div> -->
      <main>
        <h2 class="task-h2">Add Task</h2>
        <form action="" class="task-form">
          <div class="task-input-con">
            <div class="task-input-left">
              <label class="task-label"
                ><span>Title<span class="task-star">*</span></span>
                <input
                  required
                  class="task-input-fd task-input-fd-ti"
                  type="text"
                  name="title"
                  id="task-title"
                  placeholder="Enter a title"
                />
              </label>
              <label class="task-label"
                >Description
                <textarea
                  class="task-input-fd task-input-fd-desc"
                  name="description"
                  id="task-description"
                  cols="30"
                  rows="3"
                  placeholder="Enter a Description"
                ></textarea>
              </label>
              <label class="task-label"
                >Assigned to
                <div class="task-assigned-to-con">
                  <button
                    onclick="showAssignedToBt()"
                    class="task-sub-input-con task-assigned-to"
                  >
                    Select contacts to assign<img
                      src="./img/arrow_drop_dow.svg"
                      alt=""
                    />
                  </button>
                  <div
                    onclick="stopClosing(event)"
                    id="task-contacts-list-to-assign"
                    class="d-none task-contacts-list-to-assign"
                  ></div>
                  <button
                    onclick="stopClosing(event), showAddNewContactsPopup()"
                    id="add-new-contact-bt"
                    class="d-none task-button task-bt-create task-bt-add"
                  >
                    Add new contact<img
                      src="./img/contacts_add_icon.svg"
                      alt=""
                    />
                  </button></div
              ></label>
            </div>
            <div class="task-hr"></div>
            <div class="task-input-right">
              <label class="task-label"
                ><span>Due date<span class="task-star">*</span></span>
                <input
                  required
                  class="task-input-fd"
                  type="date"
                  name="dd/mm/yyyy"
                  id="task-date"
                  placeholder="dd/mm/yyyy"
                />
              </label>
              <label class="task-label"
                >Prio
                <div class="task-con-prio">
                  <div>
                    <input
                      id="prio-bt-Urgent"
                      type="button"
                      value="Urgent"
                      onclick="setTaskPrio('Urgent')"
                    /><img src="./img/task-prio-u.svg" alt="" />
                  </div>
                  <!-- <button
                    id="prio-bt-Urgent"
                    class="task-input-fd task-prio-bt"
                    onclick="setTaskPrio('Urgent')"
                  >
                    Urgent &nbsp;<img src="./img/task-prio-u.svg" alt="" />
                  </button> -->
                  <div>
                    <input
                      id="prio-bt-Medium"
                      type="button"
                      value="Medium"
                      onclick="setTaskPrio('Medium')"
                    /><img src="./img/task-prio-m.svg" alt="" />
                  </div>
                  <!-- <button
                    id="prio-bt-Medium"
                    class="task-input-fd task-prio-bt"
                    onclick="setTaskPrio('Medium')"
                  >
                    Medium &nbsp;<img src="./img/task-prio-m.svg" alt="" />
                  </button> -->
                  <div>
                    <input
                      id="prio-bt-Low"
                      type="button"
                      value="Low"
                      onclick="setTaskPrio('Low')"
                    /><img src="./img/task-prio-l.svg" alt="" />
                  </div>
                  <!-- <button
                    id="prio-bt-Low"
                    class="task-input-fd task-prio-bt"
                    onclick="setTaskPrio('Low')"
                  >
                    Low &nbsp;<img src="./img/task-prio-l.svg" alt="" />
                  </button> -->
                </div>
              </label>
              <label class="task-label"
                ><span>Category<span class="task-star">*</span></span>
                <select
                  class="task-input-fd"
                  name="category"
                  id="category"
                  placeholder="Select task category"
                >
                  <option value="">Select task category</option>
                  <option value="Technical Task">Technical Task</option>
                  <option value="User Story">User Story</option>
                </select>
              </label>
              <label class="task-label"
                >Subtasks
                <div class="task-sub-input-con">
                  <input
                    id="task-subtask"
                    type="text"
                    placeholder="Add new subtask"
                    class="task-sub-input"
                  /><img src="./img/add_black.svg" alt="" /></div
              ></label>
            </div>
          </div>
          <div class="task-foot-con">
            <span class="task-foot-text"
              ><span class="task-star">*</span>This field is requierd</span
            >
            <div class="task-button-con">
              <button class="task-button task-bt-clear">
                Clear<img src="./img/task_cancel.svg" alt="" />
              </button>
              <button
                class="task-button task-bt-create"
                onclick="createNewTask()"
              >
                Create Task<img src="./img/task_check.svg" alt="" />
              </button>
              <!-- <input type="submit" value="Create Task" /> -->
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
